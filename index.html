<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>未登录状态 - maimai查询系统</title>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('mai.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      margin-top: 0px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 3rem;
      text-shadow: 0 4px 6px rgba(0,0,0,0.5);
      transform: translateY(-50px);
      opacity: 0;
      animation: slideDown 0.8s ease-out 0.3s forwards;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 2.5rem;
      width: 100%;
      border-radius: 15px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.3);
    }

    /* 按钮不同颜色 */
    .reg { color: #28a745; border-color: #28a745; }
    .login { color: #007bff; border-color: #007bff; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .btn {
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>欢迎来到maimai查询系统</h1>
    
    <div class="btn-container">
      <a class="btn reg" href="reg.html"><i class="fas fa-user-plus"></i> 创建账号</a>
      <a class="btn login" href="login.html"><i class="fas fa-sign-in-alt"></i> 登录</a>
    </div>
  </div>
</body>
</html>
