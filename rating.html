<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rating 排行榜</title>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      font-size: 22px;
      text-align: center;
    }
    .list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .rank {
      font-weight: bold;
      width: 40px;
      text-align: center;
    }
    .name {
      flex: 1;
      margin-left: 10px;
    }
    .rating {
      font-weight: bold;
      width: 80px;
      text-align: right;
    }
    .message {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 20px 0;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Rating 排行榜</div>
    <ul class="list" id="rankingList">
      <li class="list-item message">正在加载数据...</li>
    </ul>
    <a class="back-link" href="index.html">返回主页面</a>
  </div>

  <script>
    // 请求 Rating 排行榜接口
    fetch('https://pit5mbkzoy.hzh.sealos.run/get-rating')
      .then(response => {
        if (!response.ok) {
          throw new Error('网络错误：' + response.status);
        }
        return response.json();
      })
      .then(result => {
        const listEl = document.getElementById('rankingList');
        listEl.innerHTML = ''; // 清除加载提示

        if (!result.success) {
          listEl.innerHTML = '<li class="list-item message">数据加载失败：' + result.error + '</li>';
          return;
        }

        const data = result.data;
        // 遍历数据，生成列表项（假设后端已经按 rating 从高到低排序）
        data.forEach((item, index) => {
          const li = document.createElement('li');
          li.className = 'list-item';
          li.innerHTML = `
            <span class="rank">${index + 1}</span>
            <span class="name">${item.name}</span>
            <span class="rating">${item.rating}</span>
          `;
          listEl.appendChild(li);
        });
      })
      .catch(error => {
        const listEl = document.getElementById('rankingList');
        listEl.innerHTML = '<li class="list-item message">请求错误：' + error.message + '</li>';
      });
  </script>
</body>
</html>
