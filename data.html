<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>全部玩家数据</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;    /* 主色调 */
      --secondary: #4f46e5;  /* 强调色 */
      --accent: #f59e0b;     /* 强调色 */
      --background: #f8fafc; /* 背景色 */
      --text: #1e293b;       /* 主要文字 */
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.95)),
                  url('bg.png') center/cover fixed;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: var(--text);
    }

    .table-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    table {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    table:hover {
      transform: translateY(-2px);
    }

    th, td {
      padding: 1rem;
      text-align: center;
    }

    th {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      font-weight: 600;
    }

    td {
      color: var(--text);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    tr:hover {
      background: rgba(249, 250, 251, 0.5);
    }

    .self {
      background: rgba(245, 158, 11, 0.08) !important;
      box-shadow: inset 4px 0 0 var(--accent);
      font-weight: 600;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--secondary);
      transform: translateY(-1px);
    }

    .loading-spinner {
      width: 2.5rem;
      height: 2.5rem;
      border: 3px solid rgba(0,0,0,0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      table {
        width: 100%;
      }

      th, td {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h2>全部玩家数据</h2>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>游戏ID</th>
          <th>DX Rating</th>
          <th>段位</th>
          <th>游戏次数</th>
        </tr>
      </thead>
      <tbody id="playerTableBody">
        <tr><td colspan="4"><div class="loading-spinner"></div></td></tr>
      </tbody>
    </table>
  </div>

  <a href="afterlogin.html" class="back-btn">
    <i class="fas fa-arrow-left"></i>
    返回首页
  </a>

  <script>
    const username = localStorage.getItem('username');

    async function fetchPlayers() {
      try {
        const response = await fetch('https://pit5mbkzoy.hzh.sealos.run/get-data');
        const result = await response.json();

        const tableBody = document.getElementById('playerTableBody');
        tableBody.innerHTML = '';

        if (result.success && result.data.length > 0) {
          result.data.forEach(player => {
            const row = document.createElement('tr');
            const isSelf = player.name === username;

            if (isSelf) {
              row.classList.add('self');
            }

            row.innerHTML = `
              <td>${player.name}</td>
              <td>${player.rating}</td>
              <td>${player.rank}</td>
              <td>${player.pc}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          tableBody.innerHTML = `
            <tr>
              <td colspan="4">
                <i class="fas fa-exclamation-circle" style="color: #ef4444;"></i>
                没有数据
              </td>
            </tr>`;
        }
      } catch (error) {
        console.error('数据获取失败:', error);
        document.getElementById('playerTableBody').innerHTML = `
          <tr>
            <td colspan="4">
              <i class="fas fa-exclamation-triangle" style="color: #ef4444;"></i>
              加载失败
            </td>
          </tr>`;
      }
    }

    fetchPlayers();
  </script>
</body>
</html>
